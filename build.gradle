plugins {
    id 'java'
    id("io.freefair.lombok") version "8.13.1"
    id 'io.qameta.allure' version '2.12.0'
}

repositories {
    mavenCentral()
}

allure {
    report {
        version.set("2.32.2")
    }

    adapter {
        frameworks {
            junit {
                adapterVersion.set("2.32.2")
            }
        }
    }
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.11.4')
    testImplementation('io.rest-assured:rest-assured:5.5.1')
    testImplementation('io.rest-assured:json-schema-validator:5.5.1')
    testImplementation("io.qameta.allure:allure-rest-assured:2.29.1")
    testImplementation("io.qameta.allure:allure-selenide:2.29.1")
    testImplementation("com.codeborne:selenide:7.8.0")
}

test {
    systemProperties(System.getProperties())
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}